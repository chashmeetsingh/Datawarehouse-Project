<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.terminal.min.js') }}"></script>

<script>
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
    $(document).ready(function(){
        $('select').formSelect();
      });
  $(function($, undefined) {
    $('#terminal').terminal(function(command) {
      if (command !== '') {
        this.echo('');
        $.ajax({
          type: "GET",
          url: "/sdb2_execute",
          data: {'query': command},
          cache: false,
          success: function(data){
            $('#data').html('');
            console.log(data);

            var newData = JSON.parse(data);

            var res = "<tr>";

            for (var key in newData[0]) {
                res += "<th><strong>" + key + "</strong></th>";
            }
            res += "</tr>";

            $('#head').html(res);

            for(var i = 0; i < newData.length; i++) {
              var res = "<tr>";
              for(var key in newData[i]) {
                res += "<td>" + newData[i][key] + "</td>";
              }
              res += "</tr>";
              $('#data').append(res);
            }
          }, error: function (xhr) {
            // $('#terminal').write(xhr.responseText);
          }
        });
      } else {
        this.echo('');
      }
    }, {
      greetings: 'Database Interaction Layer',
      name: 'js_demo',
      height: 200,
      prompt: 'console> '
    });
  });
</script>
